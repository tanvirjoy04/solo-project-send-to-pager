<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send to Pager</title>
  <link rel="stylesheet" href="./index.css">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="pager-title-box">Pager
    <div class="pager-display" id="display-two"></div>
    </div>
  
    <div class="phone-title-box">Phone
      <div class="phone-display" id="display-one"></div>
      <div class="dial-box">
        <div class="btn-row-one">
          <button onclick="one()">1</button>
          <button onclick="two()">2</button>
          <button onclick="three()">3</button>
        </div>
        <div class="btn-row-two">
          <button onclick="four()">4</button>
          <button onclick="five()">5</button>
          <button onclick="six()">6</button>
        </div>
        <div class="btn-row-three">
          <button onclick="seven()">7</button>
          <button onclick="eight()">8</button>
          <button onclick="nine()">9</button>
        </div>
        <div class="btn-row-four">
          <button onclick="star()">*</button>
          <button onclick="zero()">0</button>
          <button onclick="hash()">#</button>
        </div>
      </div>

      <button class="reset" onclick="reset()">RESET</button>
      <button class="send" onclick="send()">SEND</button>
    </div>




  
  </div>
  <script src="./index.js"></script>
</body>
</html>
